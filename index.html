<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-ttyn.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main>
        <section>
            <div class="section-img">
                <img src="images/image-equilibrium.jpg" alt="NFT preview card image">
                <div class="section-img-overlay">
                    <img src="images/icon-view.svg" alt="View icon" />
                </div>
            </div>
            <div class="section-content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="section-content-info">
                    <div class="section-content-info-price">
                        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="section-content-info-time">
                        <img src="images/icon-clock.svg" alt="Clock icon">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="section-content-author">
                    <div class="section-content-author-img">
                        <img src="images/image-avatar.png" alt="Author avatar">
                    </div>
                    <span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </section>
    </main>
</body>
</html>
